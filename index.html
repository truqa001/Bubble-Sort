<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/p5-js/p5.min.js"></script>
    <script src="js/main.js"></script>

    <!-- font-awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
          crossorigin="anonymous">

    <style>
        body{
            overflow: hidden;
        }
        .button{
            position:absolute;
            margin:10px;
            width: 100px;
            height: 40px;
            border-radius: 10px;
            border: solid black 1px;
        }
        #start{
            left:0;
        }
        #pause{
            left:0px;
            display: none;
        }
        #reset{
            left:105px;
        }
    </style>
</head>

<body>
    <button id="start" class="button" onclick="start()">
        <i class="fas fa-play"></i> Start
    </button>
    <button id="pause" class="button" onclick="pause()">
        <i class="fas fa-pause"></i> Pause
    </button>
    <button id="reset" class="button" onclick="reset()">
        <i class="fas fa-redo"></i> Reset
    </button>
</body>

</html>
