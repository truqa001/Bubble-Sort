<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/p5-js/p5.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body{
            overflow: hidden;
        }
        .button{
            position:absolute;
            margin:10px;
            width: 100px;
            height: 40px;
            border-radius: 10px;
            border: solid black 1px;
        }
        #start{
            left:0;
        }
        #stop{
            left:105px;
        }
        #reset{
            left:210px;
        }
    </style>
</head>
<body>
    <button id="start" class="button" onclick="start()">Start</button>
    <button id="stop" class="button" onclick="stop()">Pause</button>
    <button id="reset" class="button" onclick="reset()">Reset</button>
</body>
</html>
